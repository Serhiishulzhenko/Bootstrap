<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 mb-3">
      <div class="row align-items-center">
        <div class="col-sm-12 col-xs-12">
          <h2 class="fw-bold">
            <a
              href="./index.html"
              style="text-decoration: none"
              class="text-dark"
              >New Order</a
            >
          </h2>
        </div>
        <div class="col-sm-12 col-xs-12">
          <h1 class="fw-semibold mt-3">Customer Name</h1>
          <p class="m-0 p-0 fw-semibold">email@email.com</p>
          <p class="m-0 p-0 fw-semibold">123 anywhere place</p>
          <p class="m-0 p-0 fw-semibold">Brookleyn NY 11026</p>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-9 pe-3">
          <div class="row">
            <div class="col-12"><h2 class="fw-bold">Add Items</h2></div>
          </div>
          <div class="row">
            <div class="col-12 container-fluid p-0">
              <input
                type="search"
                id="form1"
                class="form-control border-0 rounded-0 pr-5 py-3 px-4 text-dark fs-5"
                style="background-color: lightgrey"
                placeholder="Search all items..."
              />
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col"><h2 class="fw-bold">Selected Items</h2></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
